<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>
  <style>


    body {
      font-family: sans-serif;
        
    }

    table {
      width: 60%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
      
    }

    th {
      background-color: #dddddd;
    }
  </style>
</head>
<body>

    <br><br><br>
  <h1 align="center">Train Schedule</h1>
  <table align="center">
    <thead>
      <tr align="center">
        <th>Train</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Price</th>
        <th>Seat Availability</th>
      </tr>
    </thead>
    <tbody>
      <tr align="center">
        <td>Train 1</td>
        <td>12:00 PM</td>
        <td>3:00 PM</td>
        <td>$100</td>
        <td>100%</td>
      </tr>
      <tr align="center">
        <td>Train 2</td>
        <td>2:00 PM</td>
        <td>5:00 PM</td>
        <td>$200</td>
        <td>50%</td>
      </tr>
      <tr align="center">
        <td>Train 3</td>
        <td>3:00 PM</td>
        <td>6:00 PM</td>
        <td>$300</td>
        <td>25%</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
